<li>
  <div class="endeavor">
    <a href="{{ link }}" target="_blank">
      <img src="{{ img }}" />
    </a>
    <div class="endeavor-details">
      <a href="{{ link }}" target="_blank">
        <h3>{{ companyName }}</h3>
      </a>
      <h4>{{ role }}</h4>
      <div>
        <span>{{ desc }}</span>
        <span class="endeavor-date">{{ year }}</span>
      </div>
    </div>
  </div>
</li>
